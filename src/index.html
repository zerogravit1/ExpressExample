<!DOCTYPE html>
<html>
  <head>
    <title>Material Components for the web</title>
    <meta charset="utf-9">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet"
          href="./static/css/material-components-web.css">
  </head>
  <body class="mdc-typography">
    <main>
      <h1 class="mdc-typography--display1">Fill this out</h1>
      <form action="/home" method="POST" id="greeting-form">
        <div>
          <div class="mdc-form-field">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input name="firstName" id="firstname" type="text" class="mdc-text-field__input">
              <label for="firstname" class="mdc-text-field__label">
                First Name
              </label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-form-field">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input name="lastName" id="lastname" type="text" class="mdc-text-field__input">
              <label for="lastname" class="mdc-text-field__label">
                Last Name
              </label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
        </div>

        <button type="submit"
                class="mdc-button
                       mdc-button--raised
                       mdc-ripple-surface"
                data-mdc-auto-init="MDCRipple">
          Print Greeting
        </button>
      </form>
      <p class="mdc-typography--headline" id="greeting"></p>
    </main>
    <script src="./static/js/sendData.js"></script>
    <script src="./static/js/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
  </body>
</html>
