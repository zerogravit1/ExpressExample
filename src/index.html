<!DOCTYPE html>
<html>
  <head>
    <title>Material Components for the web</title>
    <meta charset="utf-9">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet"
          href="../node/material-components-web.min.css">
    <style>
      :root {
        --mdc-theme-primary: #5689a4;
      }
    </style>
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed mdc-toolbar--waterfall" data-mdc-auto-init="MDCToolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="./page2" class="material-icons mdc-toolbar__menu-icon">Go to Page 2</a>
          <span class="mdc-toolbar__title">Main Page</span>
        </section>
      </div>
    </header>
    <main id="page-one" class="mdc-toolbar-fixed-adjust">
      <h1 class="mdc-typography--display1">Fill this out</h1>
      <form action="/home" method="POST" id="greeting-form">
        <div>
          <div class="mdc-form-field">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input name="firstName" id="firstname" type="text" class="mdc-text-field__input">
              <label for="firstname" class="mdc-text-field__label">
                First Name
              </label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-form-field">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input name="lastName" id="lastname" type="text" class="mdc-text-field__input">
              <label for="lastname" class="mdc-text-field__label">
                Last Name
              </label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
        </div>

        <button type="submit"
                class="mdc-button
                       mdc-button--raised
                       mdc-ripple-surface"
                data-mdc-auto-init="MDCRipple">
          Print Greeting
        </button>
      </form>
      <p class="mdc-typography--headline" id="greeting"></p>
      <div class="mdc-select" data-mdc-auto-init="MDCSelect" role="listbox">
        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
          <div class="mdc-select__label">Pick Food</div>
          <div class="mdc-select__selected-text"></div>
          <div class="mdc-select__bottom-line"></div>
        </div>
        <div class="mdc-menu mdc-select__menu">
          <ul class="mdc-list mdc-menu__items">
            <li class="mdc-list-item" role="option" tabindex="0">
              Pizza 0
            </li>
            <li class="mdc-list-item" role="option" tabindex="0">
              Pizza 1
            </li>
            <li class="mdc-list-item" role="option" tabindex="0">
              Pizza 2
            </li>
            <li class="mdc-list-item" role="option" tabindex="0">
              Pizza 3
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="../static/js/sendData.js"></script>
    <script src="../node/material-components-web.min.js"></script>
    <script>mdc.autoInit()</script>
  </body>
</html>
